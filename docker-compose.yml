version: '3'

services:
  frontend:
    build:
      context: ./react
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./gin
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: mongo
    container_name: 'mongodb'
    hostname: 'mongo'
    ports:
      - "27017:27017"
    restart: always